<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const studentGrades = [
            [88, 76, 92, 44],
            [96, 85, 86, 33],
            [70, 90, 83, 91],
            [78, 81, 80, 92]
        ];
        for (let i = 0; i < studentGrades.length; i++) {
            max = studentGrades[i][0]
            for(let x = 1; x < studentGrades[i].length; x++){
                max = Math.max(studentGrades[i][x], max)
            }
            console.log(`Student ${i+1}: ${max}`)
        }
    </script>
</body>

</html>
